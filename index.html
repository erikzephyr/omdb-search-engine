<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <title>OMDB SEARCH ENGINE</title>
</head>
<body>
    <div class="box">
        <div class="search-title">
            <h1 class="imdb-text">IMDB</h1>
            <h1>SEARCH ENGINE</h1>
        </div>
        <div class="search">
            <div class="search-box">
                <input type="text" placeholder="search movie ..." class="inputSearch">
                <i class="fab fa-searchengin"></i>
            </div>
            <img src="/img/result-title.png" alt="results title" class="result-title">
            <div class="result">
                <table>
                        <thead>
                          <tr>
                            <th>Title</th>
                            <th>Year</th>
                            <th>ImdbID</th>
                            <th>Type</th>
                            <th>Poster URL</th>
                          </tr>
                        </thead>
                        <tbody class="result-table">
                          
                        </tbody>
                      </table>
            </div>
        </div>
    </div>
</body>
</html>
